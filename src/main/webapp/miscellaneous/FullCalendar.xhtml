<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">


  <ui:define name="content-navigator">
    <b:listLinks>
      <b:navLink href="#fullcalendar" value="FullCalendar (&lt;b:fullCalendar /&gt;)" />
      <b:navLink href="#basic_usage" value="Basic usage" />
      <b:navLink href="#reference_section" value="Reference section" />
    </b:listLinks>
  </ui:define>


  <ui:define name="content">
    <style>
      td {
        padding: 8px;
      }
    </style>
    <h1><a id="fullcalendar">FullCalendar (&lt;b:fullCalendar /&gt;)</a></h1>

    <h2><a id="basic_usage">Basic usage</a></h2>
    <p>Put a short description in simple words here.</p>
    <b:panel title="Live preview" look="info" collapsible="false">
      <b:fullCalendar />

      <f:facet name="footer">
        JSF markup:<br/>
        <b:panel>
          <script type="syntaxhighlighter" class="brush: xml; toolbar: false;first-line: 0"><![CDATA[
          <b:fullCalendar />
          ]]></script>
        </b:panel>
      </f:facet>
    </b:panel>

    <h2><a id="reference_section">Reference section</a></h2>
    <ui:include src="FullCalendarAttributes.xhtml" />
    <b:panel look="info">
      <f:facet name="heading">
        <b>Skinning</b>
      </f:facet>
      <ul>
        <li>Tell the world which CSS classes can be used to change the
        look of the component.</li>
      </ul>
    </b:panel>

    <script type="text/javascript">
    SyntaxHighlighter.all();
    </script>
  </ui:define>
</ui:composition>
