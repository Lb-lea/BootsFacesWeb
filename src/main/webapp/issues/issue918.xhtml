<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body style="padding-top: 60px">
        <h:form>
            <!--<p:tabView value="#{issue918.getHazards()}" var="currentHazard" >-->
            <!--<p:tab title="ID">-->
            <b:tabView>
                <b:tab title="ID" value="#{issue918.getHazards()}" var="currentHazard" varStatus="tabStatus">
                    <h:outputText value="#{currentHazard.origin}" />
                    <b:selectOneMenu value="#{currentHazard.origin}" rendered="#{not empty currentHazard}">
                        <f:converter binding="#{hazardOriginConverter_}"/>
                        <f:selectItem itemLabel="(Please select)" itemValue="#{null}" />
                        <f:selectItems value="#{currentHazard.type.hazardOrigins}" var="hazardOrigin" itemValue="#{hazardOrigin}" itemLabel="#{hazardOrigin.code}" />
                    </b:selectOneMenu>
                </b:tab>
            </b:tabView>
            <!--</p:tab>-->
            <!--</p:tabView>-->

            <b:commandButton action="#{issue918.addNewHazard()}" value="Add Hazard"/>
        </h:form>
    </h:body>
</html>
